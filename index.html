<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 - Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="topForm" id="top-form">
        <fieldset>
            <input type="radio" name="select-user" value="true" id="radio1" checked/>
            <label for="radio1">Me</label>
        </fieldset>
        <fieldset>
            <input type="radio" name="select-user" value="false" id="radio2" />
            <label for="radio2">Friend</label>
        </fieldset>

    </form>
    <div class="chat-container">

        <div class="top-bar">
            <img class="icon" src="images/icon.jpg" alt="icon">
            <span>Your Friend</span>
        </div>
        <hr>

        <div class="messeges-container">
            <!-- appending here -->
        </div>
        <div class="bottom-bar">
            <form name = "messegeForm" class="messege-form" autocomplete="off">
                <input type="text" name="messege" placeholder="Aa">
                <input type="button" name="send" value="Send">
            </form>
        </div>
    </div>

    <div class="hide for-clone">
        <p>
            Sample message. <span>00:00</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
